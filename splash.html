<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PotPlayer RPC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1b26 0%, #24283b 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* Garante que ocupa a altura da janela */
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            /* Removemos o padding do body para aproveitar todo espaço */
        }

        /* Grade de fundo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(90deg, rgba(122, 162, 247, 0.03) 1px, transparent 1px),
                linear-gradient(0deg, rgba(122, 162, 247, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            /* Grade menor */
            pointer-events: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-3px);
            }

            75% {
                transform: translateX(3px);
            }
        }

        .container {
            /* AJUSTE: Removido background pesado para integrar melhor à janela pequena */
            background: transparent;
            text-align: center;
            animation: fadeIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Centraliza verticalmente */
            align-items: center;
        }

        .container.error .status {
            color: #f7768e;
        }

        .container.error .spinner {
            border-top-color: #f7768e;
        }

        .logo {
            /* AJUSTE: Fonte menor e margem reduzida */
            font-size: 18px;
            font-weight: 500;
            color: #c0caf5;
            margin-bottom: 30px;
            /* Reduzido de 60px */
            letter-spacing: 6px;
            text-transform: uppercase;
        }

        .visual-section {
            /* AJUSTE: Margem reduzida */
            margin-bottom: 30px;
            /* Reduzido de 60px */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60px;
            /* Altura fixa para evitar pulos */
        }

        .spinner-container {
            position: relative;
            width: 50px;
            /* Reduzido de 80px */
            height: 50px;
            transition: opacity 0.3s ease;
        }

        .spinner-container.hidden {
            opacity: 0;
            pointer-events: none;
            display: none;
            /* Para liberar espaço se sumir */
        }

        .spinner {
            width: 50px;
            /* Reduzido */
            height: 50px;
            border: 2px solid transparent;
            border-top-color: #7aa2f7;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            transition: border-color 0.3s ease;
        }

        .spinner::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 35px;
            /* Reduzido */
            height: 35px;
            border: 2px solid transparent;
            border-bottom-color: #bb9af7;
            border-radius: 50%;
            animation: spin 0.8s linear infinite reverse;
        }

        .error-icon {
            display: none;
            font-size: 48px;
            /* Reduzido */
            animation: shake 0.5s ease;
            filter: grayscale(100%);
            color: #f7768e;
        }

        .error-icon.visible {
            display: block;
        }

        .status-section {
            border-top: 1px solid rgba(122, 162, 247, 0.15);
            padding-top: 20px;
            /* Reduzido */
            width: 80%;
            /* Linha não ocupa tudo */
        }

        .status {
            color: #a9b1d6;
            font-size: 12px;
            /* Fonte levemente menor */
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: color 0.3s ease;
            white-space: nowrap;
            /* Tenta manter em uma linha */
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .version {
            position: absolute;
            bottom: 10px;
            /* Bem colado no fundo */
            right: 15px;
            /* Joguei para a direita para limpar o centro */
            /* left removido para não conflitar */
            transform: none;
            color: #565f89;
            font-size: 9px;
            font-weight: 300;
            letter-spacing: 1px;
            opacity: 0.4;
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <h1 class="logo">PotPlayer RPC</h1>

        <div class="visual-section">
            <div class="spinner-container" id="spinnerContainer">
                <div class="spinner" id="spinner"></div>
            </div>

            <div class="error-icon" id="errorIcon">⬢</div>
        </div>

        <div class="status-section">
            <p class="status" id="status">INICIALIZANDO</p>
        </div>

        <span class="version" id="version">V1.0.0</span>
    </div>

    <script>
        // MANTIVE O MESMO JAVASCRIPT EXATO PARA NÃO QUEBRAR NADA
        (function () {
            const elements = {
                container: document.getElementById('container'),
                status: document.getElementById('status'),
                version: document.getElementById('version'),
                spinner: document.getElementById('spinner'),
                spinnerContainer: document.getElementById('spinnerContainer'),
                errorIcon: document.getElementById('errorIcon')
            };

            let isErrorState = false;

            window.updateStatus = function (message) {
                if (typeof message !== 'string') return;
                elements.status.textContent = message.toUpperCase();
            };

            window.setVersion = function (version) {
                if (typeof version !== 'string') return;
                elements.version.textContent = version.toUpperCase();
            };

            window.showError = function (message) {
                if (typeof message !== 'string') return;
                isErrorState = true;
                elements.container.classList.add('error');
                elements.spinnerContainer.classList.add('hidden');
                elements.errorIcon.classList.add('visible');
                elements.status.textContent = message.toUpperCase();
            };

            window.clearError = function () {
                isErrorState = false;
                elements.container.classList.remove('error');
                elements.spinnerContainer.classList.remove('hidden');
                elements.errorIcon.classList.remove('visible');
            };

            window.getState = function () {
                return {
                    isError: isErrorState,
                    status: elements.status.textContent,
                    version: elements.version.textContent
                };
            };
        })();
    </script>
</body>

</html>
