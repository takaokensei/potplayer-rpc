<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PotPlayer RPC</title>
    <style>
        body {
            margin: 0;
            background: #1a1b26;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        .container {
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #7aa2f7 0%, #bb9af7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #24283b;
            border-top-color: #7aa2f7;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }

        .status {
            color: #565f89;
            font-size: 14px;
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">POTPLAYER RPC</div>
        <div class="spinner"></div>
        <div class="status">Inicializando...</div>
    </div>
</body>

</html>
